<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <style>
      table {
        width: 300px;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        text-align: center;
      }
      h1 {
        margin: 0;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td colspan="3"><h1>1</h1></td>
      </tr>
      <tr>
        <td rowspan="2"><h1>2</h1></td>
        <td><h1>3</h1></td>
        <td><h1>4</h1></td>
      </tr>
      <tr>
        <td><h1>5</h1></td>
        <td><h1>6</h1></td>
      </tr>
    </table>
  </body>
</html>
