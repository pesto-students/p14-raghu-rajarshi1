<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Checker</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Exchange Rate Checker</h1>
    <label for="currencyCode">Enter Currency Code:</label>
    <input type="text" id="currencyCode" placeholder="e.g., USD, EUR">
    <button onclick="window.checkRate()">Check Rate</button>
    <p id="result"></p>
</body>
</html>
